<html lang="en">

<body>

<div id="single-wrapper">
    <form action="/admin/validateLogin" class="frm-single" method="post">
        <div class="inside">
            <!-- /.title -->

             <img src="../../static/adminResource/image/CLEAN%20LOGO.jpg" class="clean-logo" style="position: relative;
    left: 31px;">
        <hr>
             <div class="title"><strong>Login</strong></div>
{#             <div class="frm-title">Login</div>#}
            <!-- /.frm-title -->
            <div class="frm-input"><input type="email" name="loginUsername"  placeholder="Email" class="frm-inp" required><i
                    class="fa fa-user frm-ico"></i></div>
            <!-- /.frm-input -->
            <div class="frm-input"><input type="password" name="loginPassword" placeholder="Password" class="frm-inp" required><i
                    class="fa fa-lock frm-ico"></i></div>
            {% if msg %}
                <p style="color: red;"> {{ msg }}</p>
            {% endif %}
            <div class="clearfix margin-bottom-20">

                <div class="float-right"><a href="/admin/loadForgotPassword" class="a-link"><i class="fa fa-unlock-alt"></i>Forgot
                    password?</a></div>
            </div>
            <button type="submit" class="frm-submit">Login<i class="fa fa-arrow-circle-right"></i></button>

            <a href="/user/loadRegister" class="a-link"><i class="fa fa-key"></i>New to CLEAN? Register.</a>
            <div class="frm-footer">CLEAN Â© 2020.</div>
        </div>
    </form>
</div>
